<body>
    <div class="ingreso" >
        <div class="imagenSeleccionada">
            <input type="file" class="imagenElegida" class="d-none" (change)="imagenSeleccionada($event)" #imageInput>
            <img [src]="imagenIngresada  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" > 
        </div>
        <button (click)="imageInput.click()" >Seleccionar imagen</button>
        <button (click)="cbir()">Conocer que animal es</button>
    </div>

    <div class="resultado">
        <div class="nombreAnimal">
            <h2>{{animal}}</h2>
        </div>
        <div class="imagenPrimaria">
            <!-- <img [src]="imagen1  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" >  -->
            <img src="../../../assets/tucan.jpg" class="img-fluid" alt="No imagen" >
        </div>
        <div class="nombrePrimaria">
            <p>{{animal1}}</p>
        </div>
        <div class="imagenesSecundarias">
            <div class="imagenSecundaria">
                <img [src]="imagen2  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" > 
            </div>
            <div class="imagenSecundaria">
                <img [src]="imagen3  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" > 
            </div>
            <div class="imagenSecundaria">
                <img [src]="imagen4  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" > 
            </div>
            <div class="imagenSecundaria">
                <img [src]="imagen5  || '../../../assets/no-image.png'" class="img-fluid" alt="No imagen" > 
            </div>
        </div>
        <div class="nombreSecundaria">
            <p>{{animal2}}</p>
        </div>
        <div class="nombreSecundaria">
            <p>{{animal3}}</p>
        </div>
        <div class="nombreSecundaria">
            <p>{{animal4}}</p>
        </div>
        <div class="nombreSecundaria">
            <p>{{animal5}}</p>
        </div>
        <h5 id="by">
            By: Fernando Gomez y Juan Camilo Solarte Orozco
        </h5>
    </div>
</body>
